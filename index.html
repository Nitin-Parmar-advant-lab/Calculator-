<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./src/output.css">
    </head>

    <body class="bg-black">
        <div class="center flex justify-center items-center h-screen">
            <main class="w-200 h-150 p-3">
                <div class="grid grid-cols-4 text-white gap-3 h-full">

                    <div class="result col-span-4 flex flex-col items-end justify-end mb-2">
                        <div id="history"
                            class="h-10 w-full bg-[#202020] flex items-center rounded-t justify-end pr-2 text-gray-400 text-sm">
                        </div>
                        <div id="display"
                            class="h-16 w-full bg-[#303030] flex items-center rounded-b justify-end pr-2 text-3xl font-bold ">
                            0</div>
                    </div>

                    <button onclick="scientific('s')" class="number-button">sin</button>
                    <button onclick="scientific('c')" class="number-button">cos</button>
                    <button onclick="scientific('t')" class="number-button">tan</button>
                    <button onclick="press('l')" class="number-button">log</button>

                    <button onclick="clearAll()"
                        class="bg-[#76B9ED] hover:bg-[#6DA9D8] rounded text-black font-bold text-xl cursor-pointer">C</button>
                    <button onclick="press('%')" class="number-button">%</button>
                    <button onclick="press('^')" class="number-button">^</button>
                    <button onclick="calculateSqrt()" class="number-button">âˆš</button>

                    <button onclick="press('7')" class="number-button">7</button>
                    <button onclick="press('8')" class="number-button">8</button>
                    <button onclick="press('9')" class="number-button">9</button>
                    <button onclick="press('/')" class="number-button">/</button>

                    <button onclick="press('4')" class="number-button">4</button>
                    <button onclick="press('5')" class="number-button">5</button>
                    <button onclick="press('6')" class="number-button">6</button>
                    <button onclick="press('*')" class="number-button">*</button>

                    <button onclick="press('1')" class="number-button">1</button>
                    <button onclick="press('2')" class="number-button">2</button>
                    <button onclick="press('3')" class="number-button">3</button>
                    <button onclick="press('+')" class="number-button">+</button>

                    <button onclick="press('0')" class="number-button">0</button>
                    <button onclick="press('.')" class="number-button">.</button>
                    <button onclick="backspace()" class="number-button text-2xl">&lt;</button>
                    <button onclick="calculate()" class="number-button ">=</button>
                </div>
            </main>
        </div>

        <script src="script.js"></script>
    </body>

    </html>
